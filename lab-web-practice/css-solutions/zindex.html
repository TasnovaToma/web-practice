<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index Layering Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>CSS Z-index Stacking Context</h1>
        <p>This demo uses `position: absolute` and varying `z-index` values to control how the three colored boxes overlap.</p>
    </header>

    <div class="stage">
        
        <div class="box box-1">
            Box 1 (z-index: 1)
        </div>
        
        <div class="box box-2">
            Box 2 (z-index: 2)
        </div>
        
        <div class="box box-3">
            Box 3 (z-index: 3)
        </div>
        
    </div>
    
    <footer>
        <p>Lab Task 10 Complete</p>
    </footer>

</body>
</html>
